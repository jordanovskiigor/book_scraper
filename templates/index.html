<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Books List</h1>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> - {{ book.price }} - Rating: {{ book.rating }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
